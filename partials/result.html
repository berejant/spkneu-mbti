<ion-view view-title="Результат" class="text-center">

    <ion-content>
        <div ng-if="result" сlass="list">

            <div class="item item-text-wrap" ng-bind="result.name"></div>

            <div class="item item-divider">
                Ваш тип:
            </div>
            <div class="item item-text-wrap" ng-bind="result.personType.alias"></div>

            <div class="item item-divider">
                Опис особистості:
            </div>

            <div class="item item-text-wrap" ng-bind="result.personType.description"></div>

            <div class="item item-divider">
                Формула:
            </div>
            <div class="item item-text-wrap" ng-bind="result.formula"></div>

            <div class="item item-divider">
                Розрахунки:
            </div>
            <div class="item item-text-wrap result-table">

                <div class="row">
                    <div class="col col-25 section-label"><span>Шкала</span></div>

                    <div class="col" ng-repeat="(groupKey, groupItemsSection) in result.groups">
                        <span ng-bind="groupKey"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-25 top-none"></div>

                    <div class="col" ng-repeat="sectionKey in sections">
                        <span ng-bind="sectionKey"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-25">Бали</div>

                    <div class="col" ng-repeat="sectionKey in sections">
                        <span ng-bind="result.totals[sectionKey]"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col col-25">Max</div>

                    <div class="col" ng-repeat="sectionKey in sections">
                        <span ng-bind="result.maxTotals[sectionKey]"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col col-25 label">% от Max</div>

                    <div class="col value" ng-repeat="sectionKey in sections">
                        <span ng-bind="result.fraction[sectionKey]"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col col-25 label"><span>Коефі</span><span>цієнт</span></div>

                    <div class="col value" ng-repeat="(groupKey, groupItemsSection) in result.groups">
                        <span ng-bind="result.coefficients[groupKey]" class="col-center"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-25 label"><span>% вира</span><span>женості</span></div>

                    <div class="col value" ng-repeat="sectionKey in sections">
                        <span ng-bind="result.expressions[sectionKey]"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col col-25 label"><span>Домі</span><span>нує</span></div>

                    <div class="col value" ng-repeat="(groupKey, groupItemsSection) in result.groups">
                        <span ng-bind="result.dominants[groupKey]" class="col-center"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col col-25 label"><span>Вира</span><span>женість</span></div>

                    <div class="col value" ng-repeat="(groupKey, groupItemsSection) in result.groups">
                        <span ng-show="result.isExpressed[groupKey]" class="col-center balanced">Так</span>
                    </div>
                </div>

            </div>

        </div>
    </ion-content>
</ion-view>
